<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Escolha uma estrela:</ion-title>
</ion-navbar>


<ion-content padding class="capa">

	<ion-list>
		<ion-item *ngFor="let item of items">
			<ion-thumbnail item-left>
			  <img src="{{item.image}}">
			</ion-thumbnail>
			<h2>{{item.nome}}</h2>
			<p>{{item.descricao}}</p>
			<button clear item-right>View</button>
		</ion-item>
	</ion-list>

</ion-content>
